<script>
  const str = 'a1b2ccc'
  const reg = /([a-z]\d)+/
  console.log(str.match(reg))

  const url = '欢迎来到https://www.baidu.com网站'
  const reg1 = /(https?):\/\/(\w+\.\w+\.(com|cn))/
  console.log(url.match(reg1))

  const dom = `
    <h1>标题</h1>
    <span>其他内容</span>
    <h2>正文</h2>
  `
  const reg2 = /<h[1-6]>[\s\S]*<\/h[1-6]>/g
  const reg3 = /<(h[1-6])>[\s\S]*<\/\1>/g
  console.log(dom.match(reg2))
  console.log(dom.match(reg3))

  const reg4 = /(?:https:\/\/)(www.baidu.com)/
  const reg5 = /(https:\/\/)(www.baidu.com)/
  console.log(url.match(reg4))
  console.log(url.match(reg5))

  const date = '2022-11-22'
  const reg6 = /(?<year>\d{4})-(?<month>\d{2})-(?<day>\d{2})/
  const res = date.match(reg6)
  const { groups } = res
  console.log(res, groups)

</script>
