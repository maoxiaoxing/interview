<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    毛小星在学习正则，毛小星爱写博客
  </main>

  <script>
    const reg = /毛小星/
    const main = document.querySelector('main')
    // 没有全局 g 符号的时候， match 和 exec 的匹配基本一致
    console.log(main.innerHTML.match(reg))
    console.log(reg.exec(main.innerHTML))

    // 有 g 的时候， match 没有正则细节
    const reg1 = /毛小星/g
    // console.log(main.innerHTML.match(reg1))
    // console.log(reg1.exec(main.innerHTML))

    let count = 0
    while((res = reg1.exec(main.innerHTML))) {
      count++
    }
    console.log(count)
  </script>
</body>
</html>
