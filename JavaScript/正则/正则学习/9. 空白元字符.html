<script>
  const str = 'maoxiaoxing 9527'
  // const reg = /\d/g
  const reg = /\d+/g
  console.log(str.match(reg))

  const str1 = `张三：010-66666666，李四：020-88888888`
  const reg1 = /\d{3}-\d{7,8}/g
  console.log(str1.match(reg1))

  // 匹配数字、特殊字符
  const reg2 = /[-\d，：]/g
  console.log(str1.match(reg2))

  // 匹配非数字 \D 为除了数字
  const reg3 = /[\D]/g
  console.log(str1.match(reg3))

  // 匹配非数字、特殊字符
  const reg4 = /[^-\d，：]/g
  console.log(str1.match(reg4))

  // \s 匹配空格 \n 也算空格
  const reg5 = /\s/
  console.log(reg5.test('\n88'))

  // \S 匹配非空格  只有只为空白的时候才为假
  const reg6 = /\S/
  console.log(reg6.test(' '))
</script>
