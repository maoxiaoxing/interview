<script>
  const str = 'maoxiaoxing.com'

  // 检索 索引
  console.log(str.search(/m/))

  // 匹配
  console.log(str.match(/m/gi))

  const urls = `
    https://baidu.com
    https://www.sina.com.cn
    http://www.123.com
  `
  const reg = /https?:\/\/(\w+\.)?(\w+\.)+(com|cn|org|cc)/gi
  console.log(urls.match(reg))


  // ?: 忽略匹配
  const reg1 = /https?:\/\/(?:\w+\.)?(?:\w+\.)+(?:com|cn|org|cc)/gi

  // 匹配所有
  for(const iterator of urls.matchAll(reg1)) {
    console.log(iterator)
  }

  // 拆分
  const date = '2021-09-14'
  const date1 = '2021/09/14'
  const reg2 = /[-\/]/
  console.log(date.split(reg2))
  console.log(date1.split(reg2))
</script>
