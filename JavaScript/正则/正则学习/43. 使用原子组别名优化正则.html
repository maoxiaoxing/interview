<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <a id="11" href="https://www.baidu.com">百度</a>
    <a style="color:red" href="http://www.cnblogs.com/bejamin/">
      毛小星的博客园
    </a>
    <a href="https://www.sina.com.cn">新浪</a>
  </main>

  <script>
    const main = document.querySelector('main')
    const reg = /<a.*?href=(['"])(?<link>.*?)\1>(?<content>[\s\S]*?)<\/a>/ig
    // console.log(main.innerHTML.match(reg))
    const link = []
    for(const iterator of main.innerHTML.matchAll(reg)) {
      console.log(iterator)
      link.push(iterator.groups)
    }
    console.log(link)
  </script>
</body>
</html>
