<script>
  // const str = 'maoxiaoxing9527.要继续努力，加油！'
  const str = 'maoxiaoxing9527.学正则'
  // 匹配字母和汉字
  console.log(str.match(/\p{L}/gu))

  // 匹配标点符号
  console.log(str.match(/\p{P}/gu))

  // 匹配汉字
  console.log(str.match(/\p{sc=Han}/gu))

  // 匹配汉字
  console.log(str.match(/[\u4e00-\u9fa5]+/g))
</script>
