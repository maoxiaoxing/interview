<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>maoxiaoxing</h1>
  <h2>maoxiaoxing.com</h2>
  <h1>baidu.com</h1>

  <script>
    const reg = /<(h[1-6])>([\s\S]+?)<\/\1>/gi
    const body = document.body

    // 实现 matchAll
    String.prototype._matchAll = function(reg) {
      const res = this.match(reg)
      if (res) {
        const str = this.replace(res[0], "^".repeat(res[0].length))
        const match = str._matchAll(reg) || []
        return [res, ...match]
      }
    }
    // console.log(body.innerHTML._matchAll(/(a)/i))
    const contents = []
    const res = body.innerHTML.matchAll(reg)
    for(const interator of res) {
      contents.push(interator[2])
    }
    console.table(contents)
  </script>
</body>
</html>
