<body>
  <h1>maoxiaoxing</h1>
  <h2>maoxiaoxing.com</h2>
  <h1>baidu.com</h1>

  <script>
    const reg = /<(h[1-6])>([\s\S]+?)<\/\1>/gi
    const body = document.body

    // 实现 matchAll
    String.prototype._matchAll = function(reg) {
      const res = this.match(reg)
      console.log(res, '999')
      if (res) {
        const str = this.replace(res[0], "^".repeat(res[0].length))
        console.log(res, 'sss')
        const match = str._matchAll(reg) || []
        console.log(match, 'match')
        return [res, ...match]
      }
    }
    // console.log(body.innerHTML._matchAll(/(ao)/i))
    // const contents = []
    const res = body.innerHTML._matchAll(reg)
    console.log(res, 'res')
    // for(const interator of res) {

    // }
    // console.table(contents)
  </script>
