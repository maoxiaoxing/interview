<script>
  const str = `Cat is naughty. The cat scattered his food all over the room, but i like the cat`

  // 匹配所有 cat
  console.log(str.match(/cat/gi))

  // 匹配开头的 cat
  console.log(str.match(/^cat/gi))

  // 匹配结尾的 cat
  console.log(str.match(/cat$/gi))


  const code = `
    // cache
    const cache = new Map()

    // add 方法
    function add(...rest) {
        // 如果有缓存结果，取缓存
        if (cache.get(JSON.stringify(rest))) {
          return cache.get(JSON.stringify(rest))
        }
        // 否则重新结算新结果
        const res = rest.reduce((pre, item) => {
          console.log('--')
          return pre + item
        }, 0)
        // 将结果缓存
        cache.set(JSON.stringify(rest), res)
        return res
    }
  `
  // 匹配单行注释
  console.log(code.match(/(?:\n|\r)\s*\/\/.*(?:\r|\n)/g))
  console.log(code.match(/\s*\/\/.*/g))
  
  // js 不支持 ?m
</script>
