<script>
  const str = `
    var myArray = new Array()
    if (myArray[0] == 0) {}
  `
  const reg = /myArray[0]/
  console.log(str.match(reg))

  // [] 是元字符，需要进行转义
  const reg1 = /myArray\[0\]/
  console.log(str.match(reg1))
  
  // 匹配 / 能匹配到， 不知道为什么匹配 \ 匹配不到
  const str1 = `/home/ben/sales`
  console.log(str1.match(/\//g))
</script>
