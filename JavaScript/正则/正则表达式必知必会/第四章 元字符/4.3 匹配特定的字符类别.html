<script>
  const str = `
    const arr = new Array()
    ...
    if  (arr[0] === 0) {
      ...
    }
  `
  // 匹配数字 \d 等价于 [0-9]
  console.log(str.match(/arr\[\d\]/))

  const text = `
    11213
    A1C2E3
    48075
    48237
    m1b4f2
    90046
    h1h2h3
  `
  // 匹配字母数字 \w 等价于 [0-9a-zA-Z_]
  // console.log(text.match(/\w\d\w\d\w\d/g))
  console.log(text.match(/(\w\d){3}/g))

  // 匹配空白字符
  const str1 = `I love you`
  console.log(str1.replace(/\s/g, '❤'))
  console.log(str1.replace(/(\S)+/g, '$&❤'))
</script>
