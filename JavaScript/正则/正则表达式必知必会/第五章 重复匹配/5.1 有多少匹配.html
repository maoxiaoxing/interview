<script>
  // + 匹配一个或多个字符
  const text = `
    Send personal email to ben@forta.com or ben.forta@forta.com.
    For questions about a book use support@forta.com.
    Feel Free to send unsolicited emial to spam@forta.com
    If your message is urgent try ben@urgent.forta.com.
  `
  // 匹配不完全的邮箱
  const reg = /\w+@\w+\.\w+/g
  console.log(text.match(reg))

  // 匹配完全的
  const reg1 = /[\w.]+@[\w.]+\.\w+/g
  console.log(text.match(reg1))



  // * 匹配零个或多个
  const str = `Hello .ben@forta.com is my email address.`
  const strReg = /\w+[\w.]*@[\w.]+\.\w+/
  console.log(str.match(strReg))



  // ? 匹配零个或一个
  const urls = `
    https://www.baidu.com
    http://www.forta.com
  `
  const urlReg = /https?:\/\/[\w.]+/g
  console.log(urls.match(urlReg))
</script>
