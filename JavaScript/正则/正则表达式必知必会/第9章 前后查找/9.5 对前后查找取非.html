<script>
  const str = `
    I paid $30 for 100 apples, 50 oranges, and 60 pears.
    I saved $5 on this order.
  `
  // 查找 $后面的数字
  console.log(str.match(/(?<=\$)\d+/g))

  // 查找不以 $ 开头的数字
  console.log(str.match(/\b(?<!\$)\d+\b/g))

  const url = `
    https://tieba.baidu.com/index.html
    https://www.baidu.com
  `
  
  // 简单匹配 url 中的协议
  console.log(url.match(/^[a-z]+(?=:\/\/)/g))

  // console.log(url.match(/[\w.:\/]+(?!\/index.html)/gms))
</script>
