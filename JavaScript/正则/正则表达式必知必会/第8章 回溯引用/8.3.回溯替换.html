<script>
  const str = `
    Hello, https://github.com/maoxiaoxing is my github address
  `
  const reg = /(https?:\/\/\w+[\w\.](com|cn|org)[\/][\w]+)/g
  console.log(str.match(reg))
  const res = str.replace(reg, `<a href="$&">$&</a>`)
  console.log(res)

  const str1 = `
    313-555-1234
    248-555-9999
    810-555-9000
  `
  const reg1 = /(\d{3})-(\d{3})-(\d{4})/g
  console.log(str1.match(reg1))
  const res1 = str1.replace(reg1, `$1 $2-$3`)
  console.log(res1)


  // \E 结束 \L 或 \U 转换
  // \l 把下一个字符转换为小写
  // \L 把 \L 到 \E 之间的字符全部转换为小写
  // \u 把下一个字符转换为大写
  // \U 把 \U 到 \E 之间的字符全部转换为大写
  // Js 中不支持

  const html = `
    <BODY>
      <H1>Welcome to my blog</H1>
    </BODY>
  `

  const reg2 = /(<[Hh]1>)(.*?)(<\/[Hh]1>)/g
  console.log(html.replace(reg2, `$1$2$3`))
</script>
