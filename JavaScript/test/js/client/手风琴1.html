
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{list-style: none}
        *{margin:0; padding:0;}
        div{
            width: 1150px;
            height: 400px;
            margin:50px auto;
            border:1px solid red;
            overflow: hidden;
        }
        div li {
            width: 240px;
            height: 400px;
            float: left;
        }
        div ul {
            width: 1300px;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
<script src="animate.js"></script>
<script>
    var lis = document.getElementsByTagName("li");
    for(var i=0;i<lis.length;i++){
        lis[i].style.background = "url("+(i+1)+".jpg) no-repeat"
        lis[i].onmouseover = function () {
            for(var j=0;j<lis.length;j++){
                animate(lis[j],{width:100});
            }
            animate(this,{width:800});
        }
        lis[i].onmouseout = function () {
            for(var j=0;j<lis.length;j++){
                animate(lis[j],{width:240});
            }
        }
    }
</script>
