<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动色块</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .red{
            width: 100%;
            height: 740px;
            background: red;
        }
        .blue{
            width: 100%;
            height: 740px;
            background: blue;
        }
        .yellow{
            width: 100%;
            height: 740px;
            background: yellow;
        }
        .green{
            width: 100%;
            height: 740px;
            background: green;
        }
        ul{
            list-style: none;
            width: 50px;
            height: 200px;
            position: fixed;
            top:250px;
            left: 100px;
        }
        li{
            width: 50px;
            height: 50px;
            border:1px solid black;
        }
        .red1{
             background: red;
         }
        .blue1{
            background: blue;
        }
        .yellow1{
            background: yellow;
        }
        .green1{
            background: green;
        }
    </style>
</head>
<body>
<div class="red"></div>
<div class="blue"></div>
<div class="yellow"></div>
<div class="green"></div>
<ul>
    <li class="red1"></li>
    <li class="blue1"></li>
    <li class="yellow1"></li>
    <li class="green1"></li>
</ul>

<script>
    var li = document.getElementsByTagName("li");
    var red = document.getElementsByClassName("red")[0];
    var redheight = red.offsetHeight;
    var timer;
    
    for(var i = 0;i<li.length;i++){
        li[i].index = i;
        li[i].onclick = function () {
            var index = this.index;
        var target = index*redheight;
        run(window,target);
        console.log(index);
        }
    }

    function run(ele,target) {
        clearInterval(timer);
        timer = setInterval(function () {
            var larder = fun().top;
            var speed = (target - larder)/10;
            speed > 0? speed = Math.ceil(speed): speed = Math.floor(speed);
            if(Math.abs(target-larder) <= Math.abs(speed)){
                clearInterval(ele.timer);
                ele.scrollTo(0,target);
            }else{
                larder = larder + speed;
                ele.scrollTo(0,larder);
            }
        },20)
    }

    function fun() {
        return {
            "top": window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop,
            "left": window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft
        }
    }

</script>

</body>
</html>
