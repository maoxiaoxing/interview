<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定导航栏</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100%;
            height: 2985px;
            position: relative;
            text-align: center;
        }
        .btop{
            width: 100%;
            height: 168px;
        }
        .bmid{
            width: 100%;
            height: 83px;
        }
        .bbottom{
            width: 1001px;
            height: 2734px;
            margin:0 auto;
        }
        .top{
            width: 100%;
            height: 83px;
            position: fixed;
            left:0px;
            top:0px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="btop"><img src="top.png"></div>
    <div class="bmid"><img src="nav.png"></div>
    <div class="bbottom"><img src="main.png"></div>

</div>


<script>
    var div = document.getElementsByTagName("div");

    window.onscroll = function () {
        var temp = fun().top;
        if(temp>div[1].offsetHeight){
            div[2].className = "top";
            div[3].style.marginTop = div[2].offsetHeight + "px";
        }else{
            div[2].className = "bmid";
            div[3].style.marginTop = 0 + "px";
        }

    }
    function fun() {
        return {
            "top": window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop,
            "left": window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft
        }
    }
</script>
</body>
</html>
