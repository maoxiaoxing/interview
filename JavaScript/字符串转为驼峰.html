<script>

  const upper = (str) => str.toUpperCase()
  const first = (str) => str.slice(0,1)
  const rest = (str) => str.slice(1)

  function toName(str) {
    const strArr = str.split('-')
    const resArr = [strArr[0]]
    for(let i = 1; i < strArr.length; i++) {
      const upperFirst = upper(first(strArr[i])) + rest(strArr[i])
      resArr.push(upperFirst)
    }
    return resArr.join('')
  }

  const name = 'mao-xiao-xing'
  console.log(toName(name))

</script>
