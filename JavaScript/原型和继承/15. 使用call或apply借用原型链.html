<script>
  const o1 = {
    data: [1,5,7,2,4,9,7,8],
  }
  Object.setPrototypeOf(o1, {
    max() {
      return this.data.sort((a, b) => b - a)[0]
    },
    min(data) {
      return data.sort((a, b) => a-b)[0]
    }
  })

  const o2 = {
    lessons: {js: 100, node: 88, linux: 99, css: 66},
    get data () {
      return Object.values(this.lessons)
    }
  }

  const o3 = {
    lessons: {js: 100, node: 88, linux: 99, css: 66},
  }
  console.log(o1)
  console.log(o1.max())
  console.log(o1.max.call(o2))
  console.log(o1.min.call(null, Object.values(o3.lessons)))
</script>
