<script>
  function extend(sub, sup) {
    sub.prototype = Object.create(sup.prototype)
    Object.defineProperty(sub.prototype, 'constructor', {
      value: sub,
      enumerable: false,
    })
  }
  function User (name, age) {
    this.name = name
    this.age = age
  }
  User.prototype.show = function () {
    console.log(this.name, this.age)
  }

  const Request = {
    ajax: function () {
      console.log('请求')
    }
  }

  const Credit = {
    total: function () {
      console.log('积分统计')
    }
  }

  const Address = {
    getAddress: function () {
      console.log('收货地址')
    }
  }

  function Admin (...args) {
    User.call(this, ...args)
  }

  extend(Admin, User)

  Admin.prototype = Object.assign(Admin.prototype, Request, Credit, Address)
  const mxx = new Admin('mxx', 18)
  mxx.show()
  mxx.getAddress()
  mxx.ajax()
  mxx.total()


  
</script>
