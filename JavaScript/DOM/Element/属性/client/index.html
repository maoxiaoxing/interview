<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      padding: 10px;
      /* box-sizing: border-box; */
      margin-top: 20px;
      border: 10px solid;
      background-color: green;
      overflow: auto;
    }
    .inner {
      width: 160px;
      height: 160px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner"></div>
  </div>
  
  <script>
    const box = document.querySelector('.box')
    // height + padding-height - scrollHieght
    console.log(box.clientHeight, 'clientHeight')
    console.log(box.clientWidth, 'clientWidth')
    console.log(box.clientLeft, 'clientLeft')
    console.log(box.clientTop, 'clientTop')
    // height + padding-height + border-top
    console.log(box.offsetHeight, 'offsetHeight')
  </script>
</body>
</html>
