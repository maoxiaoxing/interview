<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box" id="box" foo="bar">
    <div class="inner">inner</div>
    <div class="inner">inner1</div>
    <div class="inner">inner2</div>
  </div>

  <script>
    box.setAttributeNS('http://www.w3.org/1999/xhtml', 'bar', 'baz')
    console.log(box)
    const inner = box.removeAttributeNS('http://www.w3.org/1999/xhtml', 'foo')
    console.log(inner)
    console.log(box)
  </script>
</body>
</html>
