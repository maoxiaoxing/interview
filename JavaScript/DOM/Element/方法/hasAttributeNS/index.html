<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box" id="box" foo="bar">box</div>
  
  <script>
    const xhtmlNS = 'http://www.w3.org/1999/xhtml'
    box.setAttributeNS(xhtmlNS, 'bar', 'baz')
    console.log(box.hasAttributeNS(xhtmlNS, 'bar'))
  </script>
</body>
</html>
