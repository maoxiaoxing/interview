<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: green;
      overflow-y: auto;
    }
    .inner {
      width: 100%;
      height: 3000px;
    }
  </style>
</head>
<body>
  <div class="box" id="box">
    <div class="inner" id="inner">inner</div>
  </div>
  
  <script>
    inner.scrollIntoView({
      // inline: 'end',
      block: 'end',
      behavior: 'smooth',
    })
  </script>
</body>
</html>
