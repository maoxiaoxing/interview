<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box"></div>
  
  <script>
    const box = document.querySelector('.box')
    const attribute = box.attributes[0]
    console.log(attribute.localName, 'localName')
    console.log(attribute.name, 'name')
    console.log(attribute.namespaceURI, 'namespaceURI')
    console.log(attribute.ownerElement, 'ownerElement')
  </script>
</body>
</html>
