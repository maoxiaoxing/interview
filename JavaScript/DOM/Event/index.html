<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <button id="btn">--</button>
  </div>
  
  <script>
    const box = document.querySelector('.box')
    const body = document.body
    body.onclick = function(e) {
      console.log(e.bubbles, 'body', 'bubbles')
      console.log(e.cancelable, 'body', 'cancelable')
      console.log(e.composed, 'body', 'composed')
      console.log(e.currentTarget, 'body', 'currentTarget')
      console.log(e.defaultPrevented, 'body', 'defaultPrevented')
      console.log(e.eventPhase, 'body', 'eventPhase')
      console.log(e.isTrusted, 'body', 'isTrusted')
      console.log(e.target, 'body', 'target')

    }
    box.onclick = function(e) {
      console.log(e.bubbles, 'box', 'bubbles')
      console.log(e.cancelable, 'box', 'cancelable')
      console.log(e.composed, 'box', 'composed')
      console.log(e.currentTarget, 'box', 'currentTarget')
      console.log(e.defaultPrevented, 'box', 'defaultPrevented')
      console.log(e.eventPhase, 'box', 'eventPhase')
      console.log(e.isTrusted, 'box', 'isTrusted')
      console.log(e.target, 'box', 'target')

    }
    btn.onclick = function(e) {
      console.log(e.bubbles, 'btn', 'bubbles')
      console.log(e.cancelable, 'btn', 'cancelable')
      console.log(e.composed, 'btn', 'composed')
      console.log(e.currentTarget, 'btn', 'currentTarget')
      console.log(e.defaultPrevented, 'btn', 'defaultPrevented')
      console.log(e.eventPhase, 'btn', 'eventPhase')
      console.log(e.isTrusted, 'btn', 'isTrusted') // EventTarget.dispatchEvent() 派发的时候，这个属性的值为 false 。
      console.log(e.target, 'btn', 'target')

    }
  </script>
</body>
</html>
