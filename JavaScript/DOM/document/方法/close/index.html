<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 打开一个文档，以便写入数据
    document.open();

    // 写入文档内容
    document.write("<p>文档内容~</p>");

    // 关闭文档
    document.close()

    document.write("<p>再次写入文档内容~</p>");

  </script>
</body>
</html>
