<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const headings = document.evaluate("/html/body//h2", document, null, XPathResult.ANY_TYPE, null);
    /* 在 document 中查找所有的 h2 元素。
    * 结果可能是无序节点迭代器。 */
    const thisHeading = headings.iterateNext();
    const alertText = "Level 2 headings in this document are:\n";
    while (thisHeading) {
      alertText += thisHeading.textContent + "\n";
      thisHeading = headings.iterateNext();
    }
    console.log(alertText)
  </script>
</body>
</html>
