<script>
  function typeAndValue (x) {
    if (x == null) return ''
    switch (x.constructor) {
      case Number: return 'Number: ' + x
      case String: return 'String: ' + x
      case Date: return 'Date: ' + x
      case RegExp: return 'Regexp: ' + x
      case Complex: return 'Complex: ' + x
    }
  }
  function Complex () {}
  const complex = new Complex()

  console.log(typeAndValue('a'))
  console.log(typeAndValue(complex))
  console.log(typeAndValue(null))
  console.log(typeAndValue(undefined))
  console.log(typeAndValue(NaN))
  console.log(typeAndValue(1))
  console.log(typeAndValue(new Date()))
  console.log(typeAndValue(/1/))
</script>
