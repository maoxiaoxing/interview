<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid;
      position: absolute;
      top: 20px;
      left: 30px;
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <script>
    function getElementPos(elt) {
      let x = 0
      let y = 0
      for(let e = elt; e != null; e = e.offsetParent) {
        x += e.offsetLeft
        y += e.offsetTop
      }

      for(let e = elt.parentNode; e != null && e.nodeType == 1; e = e.parentNode) {
        x -= e.scrollLeft
        y -= e.scrollTop
      }

      return {
        x,
        y
      }
    }

    const box = document.querySelector('.box')
    console.log(box)

  </script>
