  <script>
    const insert = (function() {
      if (document.createElement('div').insertAdjacentHTML) {
        return {
          before: function(e, h) {
            e.insertAdjacentHTML('beforebegin', h)
          },
          after: function(e, h) {
            e.insertAdjacentHTML('beforeend', h)
          },
          atStart: function(e, h) {
            e.insertAdjacentHTML('afterbegin', h)
          },
          atEnd: function(e, h) {
            e.insertAdjacentHTML('beforeend', h)
          },
        }
      }
