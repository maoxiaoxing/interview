<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const arr = [1,2,3]
    const iteror = arr.entries()
    for (const item of iteror) {
      console.log(item)
    }

    const arrLike = {
      0: 'a',
      1: 'b',
      2: 'c',
      length: 3,
    }
    const iteror1 = Array.prototype.entries.call(arrLike)
    console.log(iteror1, 'iteror1')
    for (const item of iteror1) {
      console.log(item)
    }
  </script>
</body>
</html>
