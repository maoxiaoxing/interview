  <script>
    const arr = [1,2,[3,4]]
    const arr1 = [1,2,[3,4],[5,[6,7]]]

    const flat1 = (_arr) => _arr.reduce((pre, item) => pre.concat(item), [])
    console.log('flat1', flat1(arr))
    console.log('flat1', flat1(arr1))
  </script>
