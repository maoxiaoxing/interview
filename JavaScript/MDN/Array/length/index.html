<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const arr = [1,2,3]
    console.log(arr, arr.length) // length 属性的值是一个 0 到 2^32 - 1 的整数
    arr[6] = 6
    console.log(arr, arr.length)
    arr.length = 10
    console.log(arr, arr.length)
    arr.length = 3
    console.log(arr, arr.length)
  </script>
</body>
</html>
