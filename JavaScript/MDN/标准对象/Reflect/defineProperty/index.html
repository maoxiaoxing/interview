<script>
  const obj = {
    name: 'maoxiaoxing'
  }
  const name = obj.name

  const bool = Reflect.defineProperty(obj, 'name', {
    get() {
      return name
    },
    set(value) {
      console.log(value, 'value')
      return value
    }
  })

  Reflect.defineProperty(obj, 'foo', {
    value: 'bar'
  })

  obj.name = 'jack'
  console.log(obj.name)
  console.log(bool)
  console.log(obj.foo)
</script>
