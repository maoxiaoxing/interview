<script>
  console.log(Reflect.apply(Math.floor, undefined, [1.75]))

  var name = 'maoxiaoxing'
  function getName (age) {
    const temp = {
      name: this.name,
      age: age
    }
    return temp
  }
  const obj = {
    name: 'benjieming'
  }
  console.log(getName(18))
  console.log(Reflect.apply(getName, obj, [19]))
</script>
