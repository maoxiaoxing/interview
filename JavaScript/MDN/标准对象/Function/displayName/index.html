<script>
    function fn() {}
    console.log(fn.displayName)

    fn.displayName = 'my fn'
    console.log(fn.displayName)
    console.log(fn)

    const popup = function(content) { console.log(content); }
    popup.displayName = 'Show Popup'
    console.log(popup.displayName)

    const a = function() {};
    a.displayName = 'My Function'
    console.log(a)


    var object = {
    // anonymous
    someMethod: function(value) {
        arguments.callee.displayName = 'someMethod (' + value + ')'
    }
    }
    console.log(object.someMethod.displayName)
    object.someMethod('123')
    console.log(object.someMethod.displayName)
</script>
