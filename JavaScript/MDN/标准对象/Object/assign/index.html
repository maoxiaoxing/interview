<script>
  const target = { a: 1, b: 2 };
  const source = { b: 4, c: 5 }
  const res = Object.assign(target, source)
  console.log(res)

  const v1 = 'abc';
  const v2 = true;
  const v3 = 10;
  const v4 = Symbol('foo');

  const obj = Object.assign({}, v1, null, v2, undefined, v3, v4)
  console.log(obj)

  const obj1 = Object.create({foo: 1}, {
    bar: {
      value: 2
    },
    baz: {
      value: 3,
      enumerable: true
    }
  })
  const copy = Object.assign({}, obj1)
  console.log(copy)

  const target1 = Object.defineProperty({}, 'foo', {
    vlaue: 1,
    writable: false,
  })
  Object.assign(target1, {bar: 2}, {foo2: 1, foo: 2})
  console.log(target1)
</script>
