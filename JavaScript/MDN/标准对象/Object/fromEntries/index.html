<script>
  const entries = new Map([
    ['a', 1],
    ['b', 2],
  ])
  const obj = Object.fromEntries(entries)
  console.log(obj)

  const object1 = {
    a: 1,
    b: 2,
    c: 3
  }
  const object2 = Object.fromEntries(
    Object.entries(object1).map(([key, val]) => [key, val*2])
  )
  console.log(object2)
</script>
