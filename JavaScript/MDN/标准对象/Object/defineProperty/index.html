<script>
  const obj = {}
  Object.defineProperty(obj, 'prop', {
    value: 'bar',
    writable: true,
  })
  Object.defineProperty(obj, 'prop1', {
    value: 'foo',
    writable: false,
  })
  console.log(obj)
  obj.prop = 'baz'
  obj.prop1 = 'foo1'
  console.log(obj)
  Object.keys(obj)
    .forEach((item) => {
      console.log('forEach', item)
    })
  
  const obj1 = {}
  Object.defineProperty(obj1, 'prop', {
    value: 'bar',
    writable: true,
    enumerable: true,
  })
  Object.defineProperty(obj1, 'prop1', {
    // value: 'kk',
    // writable: true,
    // enumerable: true,
    // configurable: true,
    get() {
      return 'foo'
    },
    set() {
      this.value = 'kii'
    }
  })
  console.log(obj1, 'obj1')
  Object.keys(obj1)
    .forEach((item) => {
      console.log(item, '==')
    })


</script>
