<script>
  console.log(Number.isInteger(0))
  console.log(Number.isInteger(-10000))
  console.log(Number.isInteger(0.1))
  console.log(Number.isInteger(Math.PI))

  console.log(Number.isInteger(Infinity))
  console.log(Number.isInteger(-Infinity))
  console.log(Number.isInteger('1'))
  console.log(Number.isInteger(true))
  console.log(Number.isInteger([]))
  console.log(Number.isInteger(Number.MAX_SAFE_INTEGER))
  console.log(Number.isInteger(Number.MAX_VALUE))
  console.log(Number.isInteger(Number.MAX_VALUE*2))
</script>
