<script>
  console.log(Number.isSafeInteger(3))
  console.log(Number.isSafeInteger(Number.NaN))
  console.log(Number.isSafeInteger(NaN))
  console.log(Number.isSafeInteger(Number.MAX_SAFE_INTEGER))
  console.log(Number.isSafeInteger(Number.MAX_VALUE))
  console.log(Number.isSafeInteger(Infinity))
  console.log(Number.isSafeInteger('123'))
  console.log(Number.isSafeInteger(3.1415))
  console.log(Number.isSafeInteger(3.0))
</script>
