<script>
  console.log(Array.from('bar'), 'string')
  console.log(Array.from(false), 'boolean')
  console.log(Array.from(true), 'boolean')
  console.log(Array.from(123), 'number')
  // console.log(Array.from(null), 'null')
  // console.log(Array.from(undefined), 'undefined')
  console.log(Array.from(new Map([['name', 'jack'], ['bar', 'baz']])), 'Map')
  const set1 = new Set()
  set1.add(1)
  set1.add(2)
  console.log(set1)
  console.log(Array.from(set1), 'Set')

  const arr = Array.from({length: 3}, (_, index) => index+1)
  console.log(arr, 'array like')

  function fn() {
    return Array.from(arguments)
  }
  console.log(fn(1,2,3), 'function arguments')

  const range = (start, stop, step) => Array.from({length: (stop - start)/step+1}, (_, i) => start+(i*step))
  console.log(range(0,6,1), 'range')
  console.log(range(0,6,2), 'range')
</script>
