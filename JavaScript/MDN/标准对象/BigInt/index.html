<script>
  const alsoHuge = BigInt(9007199254740991)
  console.log(alsoHuge)
  console.log('>>', alsoHuge >> 1n)
  console.log('<<', alsoHuge << 1n)
  // console.log('>>>', alsoHuge >>> 1n)
  console.log('+', alsoHuge + 1n)
  console.log('-', alsoHuge - 1n)
  console.log('*', alsoHuge * 2n)
  console.log('/', alsoHuge / 2n)
  console.log('!', !alsoHuge)

  console.log('小数被取整', 5n/2n)
  console.log('BigInt 和 Number 不是严格相等的', 0n === 0)
  console.log('BigInt 和 Number 是宽松相等的', 0n == 0)
</script>
