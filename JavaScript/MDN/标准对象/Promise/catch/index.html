<script>
    const promise = new Promise((resolve, reject) => {
        reject('foo')
    })

    promise.catch((err) => {
        console.log(err)
    })

    const promise1 = new Promise((resolve, reject) => {
        throw new Error('is error')
    })

    promise1.catch(console.log)

    // resolve 后抛出错误不会被捕获到
     const promise2 = new Promise((resolve, reject) => {
        resolve()
        throw new Error()
     })

     promise2.catch((err) => {
        console.log(err, '--')
     })

     // 在异步中抛出错误，不会被 catch 捕获到
     const promise3 = new Promise((resolve, reject) => {
        setTimeout(() => {
            throw new Error()
        })
     })
     promise3.catch((err) => {
        console.log(err)
     })
</script>
