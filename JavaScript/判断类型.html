<script>
  function Person() {
    return {
      name: 'maoxiaoxing'
    }
  }

  const bool = true
  const str = ''
  const symbol = Symbol()
  const num = 2
  const bigInt = BigInt(78787979079797)
  const mNull = null
  const mUndefined = undefined
  const arr = []
  const obj = {}
  const set = new Set()
  const map = new Map()

  const weakMap = new WeakMap()
  const regExp = new RegExp()
  const date = new Date()
  const div = document.createElement('div')
  const span = document.createElement('span')
  const func = function() {}
  const arrowFunc = () => {}
  const proxy = new Proxy({}, () => {})
  const mClass = new class {}
  const promise = new Promise(() => {})
  const mNumber = Number('1')
  const person = new Person()
  const buf = new ArrayBuffer(16)
  const numObj = new Number(0)
  const error = new Error()
  const toStringTag = { [Symbol.toStringTag]: "A" }
  const o2 = { [Symbol.toStringTag]: null }

  console.log(typeof bool, 'bool')
  console.log(typeof str, 'str')
  console.log(typeof symbol, 'symbol')
  console.log(typeof num, 'num')
  console.log(typeof bigInt, 'bigInt')
  console.log(typeof mNull, 'mNull')

  console.log(typeof numObj, 'numObj')



  function getType(param) {
    return Object.prototype.toString.call(param)
  }

  console.log(getType(bool), 'bool')
  console.log(getType(str), 'str')
  console.log(getType(symbol), 'symbol')
  console.log(getType(num), 'num')
  console.log(getType(bigInt), 'bigInt')
  console.log(getType(mNull), 'mNull')

  console.log(getType(arr), 'arr')

  console.log(getType(span), 'span')
  console.log(getType(func), 'func')

  })()), 'arguments')
  console.log(error, 'error')
  console.log(toStringTag, 'toStringTag')
  console.log(o2, 'o2')






</script>
