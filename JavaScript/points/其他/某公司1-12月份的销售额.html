<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const sales = {1:222, 2:123, 5:888}

    function trans(record) {
      const len = 11
      const arr = new Array(len)
      let i = 0
      while (i < len) {
        if (sales[i]) {
          arr[i-1] = sales[i]
        } else {
          arr[i-1] = null
        }
        i++
      }
      return arr
    }

    const res = trans(sales)
    console.log(res)

    function trans1(record) {
      const obj = {...record, length: 12}
      const _obj = Array.from(obj).slice(1)
      const res = _obj.map((item) => {
        return item || null
      })
      return res
    }

    const res1 = trans1(sales)
    console.log(res1)
  </script>
</body>
</html>
