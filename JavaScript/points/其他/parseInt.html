<body>
  
  <script>
    console.log(['1', '2', '3'].map(parseInt))
    // 相当于 map((item, index) => parseInt(item, index))
    // 1 0   0按照10处理，返回1
    // 2 1   parseInt 的第二个参数最小值就是2， NAN
    // 3 2   3 不是二进制
  </script>
