<script>
  const isRevervse = (str1, str2) => {
    const normalize = (str) => 
      str.toLowerCase()
        .normalize('NFD')
        .split('')
        .reverse()
        .join('')
    return normalize(str1) === str2
  }

  console.log(isRevervse('car', 'rac'))

  let string1 = '\u006E\u0303'
  console.log(string1 === '\u00F1')
</script>
