<script>
  const obj = {}
  console.log(obj.__proto__ === Object.prototype)
  console.log(obj.__proto__ === Object.getPrototypeOf(obj))

  function Person (name) {
    this.name = name
  }
  const p = new Person('mxx')
  console.log(Person.prototype.constructor === Person)
  const p1 = new Person.prototype.constructor('mxx')
  console.log(p1.name)

  class Person1 {
    constructor(name) {
      this.name = name
    }
  }

  const person = new Person1('毛小星')
  console.log(person, 'per')

  class Child extends Person1 {
    constructor(name) {
      super(name)
    }
  }

  const child = new Child('mxx')
  console.log(child, 'ch')

</script>
