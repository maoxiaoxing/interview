<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const mxx = { name: 'mxx' }
    const parent = {
      name: 'parent',
      foot () {
        console.log(this.name + ' foot')
      }
    }

    Object.setPrototypeOf(mxx, parent)
    console.log(mxx)
    mxx.foot()
    console.log(Object.getPrototypeOf(mxx))
  </script>
</body>
</html>
