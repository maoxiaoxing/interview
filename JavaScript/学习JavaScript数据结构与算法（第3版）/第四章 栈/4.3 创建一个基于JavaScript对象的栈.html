<script>
  class Stack {
    constructor() {
      this.count = 0
      this.items = {}
    }

    // push 添加一个元素到栈顶
    push(element) {
      this.items[this.count] = element
      this.count++
    }

    // pop 移除栈顶元素，同时返回被移除的元素
    pop() {
      if (this.isEmpty()) {
        return undefined
      }
      this.count--
      const res = this.items[this.count]
      Reflect.deleteProperty(this.items, this.count)
      return res
    }

    // peek 返回栈顶的元素，不对栈做任何修改
    peek() {
      return this.items[this.count - 1]
    }

    // isEmpty 如果栈中没有任何元素就返回 true 否则返回 false
    isEmpty() {
      return this.count === 0
    }

    // clear 移除栈中的元素
    clear() {
      // this.items = {}
      // this.count = 0
      while(this.isEmpty()) {
        this.pop()
      }
    }

    // size 返回栈中的元素个数
    size() {
      return this.count
    }

    toString() {
      if (this.isEmpty()) {
        return ''
      }
      console.log(13)
      let str = `${this.items[0]}`
      for(let i = 1; i < this.count; i++) {
        str = `${str},${this.items[i]}`
      }
      return str
    }
  }

  const stack = new Stack()
  stack.push('aa')
  stack.push('bb')
  stack.push('cc')
  stack.push('dd')

  // console.log(stack.peek())

  // console.log(stack.pop())
  // console.log(stack.pop())
  // console.log(stack.count)

  console.log(stack.toString())



</script>
