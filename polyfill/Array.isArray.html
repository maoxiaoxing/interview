<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    Array.myIsArray = function(obj) {
      return Object.prototype.toString.call(obj) === '[object Array]'
    }

    console.log(Array.myIsArray([]), 'Array')
    console.log(Array.myIsArray({}), 'Object')
    console.log(Array.myIsArray('a'), 'String')
    console.log(Array.myIsArray(123), 'Number')
    console.log(Array.myIsArray(false), 'Boolean')

    const array = new Array()
    console.log(array instanceof Array)

    var iframe = document.createElement('iframe');
    document.body.appendChild(iframe);
    xArray = window.frames[window.frames.length-1].Array;
    var arr = new xArray(1,2,3); // [1,2,3]
    console.log(arr instanceof Array)
    console.log(Array.myIsArray(arr), 'iframe')
  </script>
</body>
</html>
