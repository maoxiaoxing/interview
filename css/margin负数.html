<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 20px;
            margin-left: 10px;
            margin-right: 10px;
            background-color: red;
        }
        .wrap {
            width: 200px;
            height: 60px;
            background-color: blue;
        }
        .wrap-item {
            height: 30px;
            width: 200px;
            margin-left: -30px;
            background-color: yellowgreen;
        }
        .box1{background-color: #007AFF;margin-bottom:-100px;height: 200px;}
        .t{background-color: #f00;height: 20px;width: 200px;}
    </style>
</head>
<body>
    <div class="box"></div>

    <div class="wrap">
        <div class="wrap-item"></div>
    </div>

    <div class="box1">高度为200px</div>
    <div class="t">高度为20px</div>

</body>
</html>
