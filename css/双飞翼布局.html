<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {

    }
    .center {
      width: 100%;
      height: 500px;
      background: yellowgreen;
      float: left;
    }
    .center .inner {
      margin: 0 200px;
    }
    .left {
      width: 200px;
      height: 400px;
      background: yellow;
      float: left;
      margin-left: -100%;
    }
    .right {
      width: 200px;
      height: 400px;
      background: green;
      float: left;
      margin-left: -200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <h1 class="inner">
        双飞翼布局
      </h1>
    </div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
