<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 300px;
      height: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
      /* box-shadow: 2px 3px 4px rgba(0, 0, 0, .5); */
    }
    .box1 {
      background-color: #58a;
      background: linear-gradient(-135deg, transparent 2em, #58a 0);
    }
    .box2 {
      background-color: #58a;
      background: linear-gradient(to left bottom, transparent 50%, rgba(0, 0, 0, .4) 0) no-repeat 100% 0 /2em 2em,
        linear-gradient(-135deg, transparent 2em, #58a 0);
    }
  </style>
</head>
<body>
  <div class="box1">夜深人静，那是爱情，偷偷的控制着我的心，提醒着我，爱你要随时待命</div>
  <div class="box2"></div>
</body>
</html>
