<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 200px;
      height: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px
    }
    .box1 {
      background-color: pink;
      filter: drop-shadow(2px 2px 10px rgba(0, 0, 0, .5));
    }
    .box2 {
      color: deeppink;
      border: 2px solid;
      text-shadow: .1em .2em yellow;
      filter: drop-shadow(.05em .05em .1em gray);
    }
  </style>
</head>
<body>
  <div class="box1">鲜花送你才浪漫，电影和你才好看</div>
  <div class="box2">请保持心脏震荡，总有人会和你共鸣</div>
</body>
</html>
