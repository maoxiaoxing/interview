<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 200px;
      height: 150px;
      margin-right: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .box2 {
      -webkit-hyphens: manual;
      hyphens: auto;
    }
  </style>
</head>
<body>
  <div class="box1">Wherever you go, whatever you do, I will be right here waiting for you.</div>
  <div class="box2" lang="en">Wherever you go, whatever you do, I will be right here waiting for you.</div>
</body>
</html>
