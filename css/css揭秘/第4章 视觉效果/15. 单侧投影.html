<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 200px;
      height: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px
    }
    .box1 {
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .box2 {
      box-shadow: 2px 3px 6px -3px black;
    }
  </style>
</head>
<body>
  <div class="box1">尴尬的我始终独自怀抱这个秘密，但朋友都说我太过忧郁</div>
  <div class="box2">如果我说我真的爱你，谁来收拾那些被破坏的友谊</div>
</body>
</html>
