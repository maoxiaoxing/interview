<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 300px;
      height: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .box1 {
      background: url(../img/tigger.png);
    }
    .box1 > .main {
      width: 200px;
      height: 160px;
      background: hsla(0, 0%, 100%, .3);
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="main">
      晚点遇到吧，你刚好温柔，我刚好成熟
    </div>
  </div>
</body>
</html>
