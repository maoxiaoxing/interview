<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      margin-right: 150px;
      margin-top: 100px;
      margin-bottom: 10px;
    }
    .box1 {
      width: 400px;
      transform: rotate(45deg);
      overflow: hidden;
    }
    .box1 > img {
      max-width: 100%;
      transform: rotate(-45deg);
    }
    .box2 {
      width: 400px;
      transform: rotate(45deg);
      overflow: hidden;
    }
    .box2 > img {
      max-width: 100%;
      transform: rotate(-45deg) scale(1.42);
    }
    .box3 {
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
    }
    .box4 {
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      transition: 1s clip-path;
    }
    .box4:hover {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }
  </style>
</head>
<body>
  <div class="box1">
    <img src="./img/cat.png" alt="">
  </div>
  <div class="box2">
    <img src="./img/cat.png" alt="">
  </div>
  <div class="box3">
    <img src="./img/cat.png" alt="">
  </div>
  <div class="box4">
    <img src="./img/cat.png" alt="">
  </div>
</body>
</html>
