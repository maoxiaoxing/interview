<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    .box1 > input[type="checkbox"] + label::before {
      content: '\a0';
      display: inline-block;
      vertical-align: .2em;
      width: .8em;
      height: .8em;
      margin-right: .2em;
      border-radius: .2em;
      background: silver;
      text-indent: .15em;
      line-height: .65;
    }
    .box2 > input[type="checkbox"] + label::before {
      content: '\2713';
      display: inline-block;
      vertical-align: .2em;
      width: .8em;
      height: .8em;
      margin-right: .2em;
      border-radius: .2em;
      background: yellowgreen;
      text-indent: .15em;
      line-height: .65;
    }
  </style>
</head>
<body>
  <div class="box1">
    <input type="checkbox" id="awesome" />
    <label for="awesome">awesome</label>
  </div>
  <div class="box2">
    <input type="checkbox" id="awesome1" />
    <label for="awesome1">awesome</label>
  </div>
</body>
</html>
