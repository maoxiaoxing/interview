<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 300px;
      height: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .box1 {
      transition: .6s filter;
      position: relative;
    }
    .box1 {
      filter: blur(5px) contrast(.8) brightness(.8);
    }
    .dialog {
      width: 200px;
      height: 150px;
      position: absolute;
      top: 50px;
      left: 50px;
      background: white;
    }
  </style>
</head>
<body>
  <div class="box1">
    家乐福圣诞节快乐放假了时代峻峰圣诞节福利适得府君书砥砺奋进水电费
  </div>
  <div class="dialog">
    福建省考虑到就废了时代峻峰
  </div>
</body>
</html>
