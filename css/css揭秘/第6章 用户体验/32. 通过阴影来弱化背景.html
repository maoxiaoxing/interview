<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 300px;
      height: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .box1 {
      position: relative;
      background-color: rgba(0, 0, 0, .8);
    }
    .box1 > .light {
      position: absolute;
      z-index: 1;
      width: 220px;
      height: 150px;
      background-color: white;
    }
    .box2 > dialog::backdrop {
      background: rgba(0, 0, 0, .8);
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="light">希望步伐一致的人早点相遇</div>
  </div>
  <div class="box2">
    <div class="dialog"></div>
  </div>
</body>
</html>
