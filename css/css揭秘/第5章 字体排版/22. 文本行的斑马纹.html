<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 300px;
      height: 200px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .box1 > div:nth-child(even) {
      background-color: rgba(0, 0, 0, .2);
    }
    .box2 {
      width: 300px;
      height: 200px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
      padding: .5em;
      line-height: 1.5;
      background: beige;
      background-size: auto 3em;
      background-origin: content-box;
      background-image: linear-gradient(rgba(0,0,0,.2) 50%, transparent 0);
    }
  </style>
</head>
<body>
  <div class="box1">
    <div>涉江采芙蓉，兰泽多芳草。</div>
    <div>采之欲遗谁？所思在远道。</div>
    <div>还顾望旧乡，长路漫浩浩。</div>
    <div>还顾望旧乡，长路漫浩浩。</div>
  </div>
  <div class="box2">
    <div>迢迢牵牛星，皎皎河汉女。</div>
    <div>纤纤擢素手，札札弄机杼。</div>
    <div>终日不成章，泣涕零如雨。</div>
    <div>河汉清且浅，相去复几许。</div>
    <div>盈盈一水间，脉脉不得语。</div>
  </div>
</body>
</html>
