<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 300px;
      height: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .box1 {
      background: hsl(210, 10%, 40%);
      color: hsl(210, 13%, 75%);
      text-shadow: 0-1px 1px black;
      /* text-shadow: 0 .3m .3em hsla(0, 0%, 100%, alph.8a); */
    }
    .box2 {
      background: deeppink;
      color: white;
      text-shadow: 1px 1px black, -1px -1px black, 1px -1px black, -1px 1px black;
    }
    .box3 {
      background: deeppink;
      color: white;
      text-shadow: 0 0 1px black, 0 0 1px black,
        0 0 1px black, 0 0 1px black,
        0 0 1px black, 0 0 1px black,;
    }
    .box4 {
      background: deeppink;
      color: white;
      text-shadow: 3px 3px black, -3px -3px black, 3px -3px black, -3px 3px black;
    }
    .box5 {
      font: 500%/1 Rockwell, serif;
      background: deeppink;
      color: white;
    }
    .box5 text {
      fill: currentColor;
    }
    .box5 svg {
      overflow: visible;
    }
    .box5 use {
      stroke: black;
      stroke-width: 6;
      stroke-linejoin: round;
    }
    .box6 {
      background: #203;
      color: #ffc;
      text-shadow: 0 0 .1em, 0 0 .3em;
    }
    .box7 {
      background: #203;
      color: pink;
      transition: 1s;
    }
    .box7:hover {
      text-shadow: 0 0 .1em, 0 0 .3em;
    }
    .box8 {
      background: #203;
      color: white;
      transition: 1s;
    }
    .box8:hover {
      color: transparent;
      text-shadow: 0 0 .1em white, 0 0 .3em white;
    }
    .box9 {
      background: #203;
      color: white;
      transition: 1s;
    }
    .box9:hover {
      filter: blur(.1em);
    }
  </style>
</head>
<body>
  <div class="box1">万物皆甜，而你胜过万物</div>
  <div class="box2">我这一生都是唯物主义者，唯有你，让我希望有来生</div>
  <div class="box3">人间烟火 山河远阔 无一是你 无一不是你</div>
  <div class="box4">你是个可爱又浪漫的麻烦</div>
  <div class="box5">
    <svg width="2em" height="1.2em">
      <use xlink:href="#css"></use>
      <text id="css" y="1em">LOVE</text>
    </svg>
  </div>
  <div class="box6">电影和你才好看，鲜花送你才浪漫</div>
  <div class="box7">所有人都祝你生日快乐，那我祝你永远爱我</div>
  <div class="box8">对黄昏许愿，玫瑰永不凋零</div>
  <div class="box9">模糊的也许有点浪漫</div>
</body>
</html>
