<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 300px;
      height: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .box1 {
      background: hsl(210, 10%, 40%);
      color: hsl(210, 13%, 75%);
      text-shadow: 0-1px 1px black;
      /* text-shadow: 0 .3m .3em hsla(0, 0%, 100%, alph.8a); */
    }
    .box2 {
      background: deeppink;
      color: white;
      text-shadow: 1px 1px black, -1px -1px black, 1px -1px black, -1px 1px black;
    }
    .box3 {
      background: deeppink;
      color: white;
      text-shadow: 0 0 1px black, 0 0 1px black,
        0 0 1px black, 0 0 1px black,
        0 0 1px black, 0 0 1px black,;
    }
    .box4 {
      background: deeppink;
      color: white;
      text-shadow: 3px 3px black, -3px -3px black, 3px -3px black, -3px 3px black;
    }
  </style>
</head>
<body>
  <div class="box1">万物皆甜，而你胜过万物</div>
  <div class="box2">我这一生都是唯物主义者，唯有你，让我希望有来生</div>
  <div class="box3">人间烟火 山河远阔 无一是你 无一不是你</div>
  <div class="box4">你是个可爱又浪漫的麻烦</div>
</body>
</html>
