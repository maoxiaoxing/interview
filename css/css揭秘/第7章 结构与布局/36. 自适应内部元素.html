<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 300px;
      height: 200px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .left {
      width: 100px;
      background: yellow;
    }
    .right {
      width: 100px;
      background: red;
    }
    .mid {
      width: min-content;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="left">123</div>
    <div class="mid">789</div>
    <div class="right">4546</div>
  </div>
</body>
</html>
