<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes typing {
        from {
          width: 0;
        }
    }
    @keyframes scaret {
        50% {
          border-color: transparent;
        }
    }
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      /* display: flex;
      width: 60px;
      height: 60px;
      margin-right: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box; */
      padding: 10px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .box1 {
      width: 7.7em;
      animation: typing 1s;
    }
    .box2 {
      width: 15ch;
      overflow: hidden;
      white-space: nowrap;
      animation: tying 6s steps(15);
    }
    .box3 {
      width: 15ch;
      overflow: hidden;
      white-space: nowrap;
      animation: tying 6s steps(15), caret 1s steps(1) infinite;
    }
  </style>
</head>
<body>
  <div class="box1">CSS is awesome</div>
  <div class="box2">CSS is awesome</div>
  <div class="box2">CSS is awesome</div>
</body>
</html>
