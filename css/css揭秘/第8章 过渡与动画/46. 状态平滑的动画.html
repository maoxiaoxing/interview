<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes panoramic {
      to { background-position: 100% 0; }
    }
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 300px;
      height: 300px;
      margin-right: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .box1 {
      background: url("../img/epub_26211795_467.jfif");
      background-size: auto 100%;
      animation: panoramic 10s linear infinite alternate;
    }
    .box2 {
      background: url("../img/epub_26211795_467.jfif");
      background-size: auto 100%;
    }
    .box2:hover {
      animation: panoramic 10s linear infinite alternate;
    }
  </style>
</head>
<body>
  <span>自动动画</span>
  <div class="box1"></div>
  <span>鼠标悬浮</span>
  <div class="box2"></div>
</body>
</html>
