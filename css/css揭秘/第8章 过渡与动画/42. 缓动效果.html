<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes bounce {
      60%, 80%, to { 
        transform: translateY(300px);
      }
      70% { transform: translateY(200px); }
      90% { transform: translateY(300px); }
    }
    @keyframes bounce1 {
      60%, 80%, to { 
        transform: translateY(300px);
        animation-timing-function: ease-out;
      }
      70% { transform: translateY(200px); }
      90% { transform: translateY(300px); }
    }
    @keyframes bounce2 {
      60%, 80%, to { 
        transform: translateY(300px);
        animation-timing-function: ease;
      }
      70% { transform: translateY(200px); }
      90% { transform: translateY(300px); }
    }
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 60px;
      height: 60px;
      margin-right: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .box1 {
      width: 60px;
      height: 60px;
      background-color: yellow;
      border-radius: 50%;
      animation: bounce 3s;
    }
    .box2 {
      background-color: yellowgreen;
      border-radius: 50%;
      animation: bounce1 3s ease-in;
    }
    .box3 {
      background-color: pink;
      border-radius: 50%;
      animation: bounce2 3s cubic-bezier(.1, .25, 1, .25);
    }
    .box4 {
      margin-left: 60px;
    }
    .box4 input:not(:focus) + .callout {
      transform: scale(0);
    }
    .box4 .callout {
      transition: .5s transform;
      transform-origin: 1.4em -.4em;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4">
    <label>
      <input id="username" />
      <span class="callout">Only letters</span>
    </label>
  </div>
</body>
</html>
