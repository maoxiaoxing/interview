<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes bounce {
      60%, 80%, to { transform: translateY(300px); }
      70% { transform: translateY(200px); }
      90% { transform: translateY(300px); }
    }
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 300px;
      height: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .box1 {
      width: 60px;
      height: 60px;
      background-color: yellow;
      border-radius: 50%;
      animation: bounce 3s;
    }
  </style>
</head>
<body>
  <div class="box1">
  </div>
</body>
</html>
