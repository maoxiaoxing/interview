<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 200px;
      height: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px
    }
    .box1 {
      background: #fb3;
      border-radius: 100px;
    }
    .box2 {
      background: #58b;
      border-radius: 100px /75px;
    }
    .box3 {
      height: 100px;
      background: #58b;
      border-radius: 50%;
    }
    .box4 {
      height: 100px;
      background: #58b;
      border-radius: 50% /100% 100% 0 0;
    }
    .box5 {
      height: 100px;
      background: #58b;
      border-radius: 100% 0 0 100% /50%;
    }
  </style>
</head>
<body>
  <div class="box1">夏天这么热，会把暗恋变成热恋吗</div>
  <div class="box2">人总是会执着于第一眼喜欢的东西</div>
  <div class="box3">有生之年，欣喜相逢</div>
  <div class="box4">山水一程，三生有幸</div>
  <div class="box5">我吹过你吹过的晚风，那么我们算不算相拥</div>
</body>
</html>
