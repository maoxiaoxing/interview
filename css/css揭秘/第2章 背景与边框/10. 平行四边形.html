<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>平行四边形</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 200px;
      height: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px
    }
    .box1 {
      transform: skewX(-45deg);
    }
  </style>
</head>
<body>
  <div class="box1">
    爱是形容词吗，是形容我们吗？
  </div>
</body>
</html>
