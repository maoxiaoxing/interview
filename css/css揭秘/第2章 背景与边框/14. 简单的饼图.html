<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单的饼图</title>
  <style>
    @keyframes spin {
      to {transform: rotate(.5turn);}
    }
    @keyframes bg {
      50% {background: #655;}
    }
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 200px;
      height: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px
    }
    .box1 {
      border-radius: 50%;
      background-color: rgb(167, 145, 23);
    }
    .box2 {
      border-radius: 50%;
      background-image: linear-gradient(to right, yellow 50%, rgb(163, 32, 32) 0);
    }
    .box3 {
      border-radius: 50%;
      background-image: linear-gradient(to right, yellow 50%, rgb(163, 32, 32) 0);
    }
    .box3::before {
      padding: 0;
      content: '';
      display: block;
      margin-left: 50%;
      height: 100%;
      border-radius: 0 100% 100% 0 /50%;
      background-color: inherit;
      transform-origin: left;
      animation: spin 3s linear infinite, bg 6s step-end infinite;
      /* transform: rotate(72deg); */
    }
  </style>
</head>
<body>
  <div class="box1">
    如果你也刚好看到黄昏，那就当做我们的见面吧
  </div>
  <div class="box2">日落美好该用什么理由发给你呢</div>
  <div class="box3"></div>
</body>
</html>
