<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      display: flex;
      width: 200px;
      height: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 10px
    }
    .box1 {
      transform: perspective(.5em) rotateX(1deg);
    }
    .box2 {
      position: relative;
      display: inline-block;
      padding: .5em 1em .35em;
    }
    .box2::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
      background-color: #58a;
      transform: perspective(.5em) rotateX(1deg);
    }
  </style>
</head>
<body>
  <div class="box1">花、太阳、雨和你，我对你的思念写进了纸和笔</div>
  <div class="box2">你比夏天的微风更让人心动</div>
</body>
</html>
