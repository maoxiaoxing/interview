<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
    }
    div {
      width: 200px;
      height: 100px;
      margin-right: 10px;
    }
    .box {
      background-color: white;
      background-image: linear-gradient(90deg, rgba(200, 0, .5)50%, transparent 0), linear-gradient(rgba(200, 0, 0, .5)50%, transparent 0);
      background-size: 30px 30px;
    }
    .box1 {
      background-color: #58a;
      background-image: linear-gradient(white 1px, transparent 0), linear-gradient(90deg, white 1px, transparent 0);
      background-size: 30px 30px;
    }
    .box2 {
      background-color: #58a;
      background-image: linear-gradient(white 2px, transparent 0), 
      linear-gradient(90deg, white 2px, transparent 0),
      linear-gradient(hsla(0, 0%, 100%, .3) 1px, transparent 0),
      linear-gradient(90deg, hsla(0, 0%, 100%, .3) 1px, transparent 0);
      background-size: 75px 75px, 75px 75px, 15px 15px, 15px 15px;
    }
    .box3 {
      background-color: #655;
      background-image: radial-gradient(tan 30%, transparent 0);
      background-size: 30px 30px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
