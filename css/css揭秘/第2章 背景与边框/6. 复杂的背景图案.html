<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      width: 200px;
      height: 100px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .box {
      background-color: white;
      background-image: linear-gradient(90deg, rgba(200, 0, .5)50%, transparent 0), linear-gradient(rgba(200, 0, 0, .5)50%, transparent 0);
      background-size: 30px 30px;
    }
    .box1 {
      background-color: #58a;
      background-image: linear-gradient(white 1px, transparent 0), linear-gradient(90deg, white 1px, transparent 0);
      background-size: 30px 30px;
    }
    .box2 {
      background-color: #58a;
      background-image: linear-gradient(white 2px, transparent 0), 
      linear-gradient(90deg, white 2px, transparent 0),
      linear-gradient(hsla(0, 0%, 100%, .3) 1px, transparent 0),
      linear-gradient(90deg, hsla(0, 0%, 100%, .3) 1px, transparent 0);
      background-size: 75px 75px, 75px 75px, 15px 15px, 15px 15px;
    }
    .box3 {
      background-color: #655;
      background-image: radial-gradient(tan 30%, transparent 0);
      background-size: 30px 30px;
    }
    .box4 {
      background-color: #655;
      background-image: radial-gradient(tan 30%, transparent 0), radial-gradient(tan 30%, transparent 0);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
    }
    .box5 {
      background-color: #eee;
      background-image: linear-gradient(45deg, #bbb 50%, transparent 0);
      background-size: 30px 30px;
    }
    .box6 {
      background-color: #eee;
      background-image: linear-gradient(45deg, transparent 75%, #bbb 0);
      background-size: 30px 30px;
    }
    .box7 {
      background-color: #eee;
      background-image: linear-gradient(45deg, #bbb 25%, transparent 0), linear-gradient(45deg, transparent 75%, #bbb 0);
      background-size: 30px 30px;
    }
    .box8 {
      background-color: #eee;
      background-image: linear-gradient(45deg, #bbb 25%, transparent 0), linear-gradient(45deg, transparent 75%, #bbb 0);
      background-position: 0 0, 15px 15px;
      background-size: 30px 30px;
    }
    .box9 {
      background-color: #eee;
      background-image: linear-gradient(45deg, #bbb 25%, transparent 0), 
      linear-gradient(45deg, transparent 75%, #bbb 0),
      linear-gradient(45deg, #bbb 25%, transparent 0),
      linear-gradient(45deg, transparent 75%, #bbb 0);
      background-position: 0 0, 15px 15px, 15px 15px, 30px 30px;
      background-size: 30px 30px;
    }
    .box10 {
      background-color: #eee;
      background-image: linear-gradient(45deg, rgba(0,0,0,.25) 25%, transparent 0, transparent 75%, rgba(0,0,0,.25) 0), 
      linear-gradient(45deg, rgba(0,0,0,.25) 25%, transparent 0, transparent 75%, rgba(0,0,0,.25) 0);
      background-position: 0 0, 15px 15px;
      background-size: 30px 30px;
    }
    .box11 {
      background: repeating-conic-gradient(#bbb 0, #bbb 25%, #eee 0, #eee 50%);
      background-size: 30px 30px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
  <div class="box6"></div>
  <div class="box7"></div>
  <div class="box8"></div>
  <div class="box9"></div>
  <div class="box10"></div>
  <div class="box11"></div>
</body>
</html>
