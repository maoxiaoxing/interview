<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes ants {
      to { background-position: 100% }
    }
    body{
      display: flex;
      flex-wrap: wrap;
    }
    div {
      width: 200px;
      height: 100px;
      margin-right: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.8);
    }
    .box1 {
      padding: 1em;
      border: 1em solid transparent;
      background: linear-gradient(white, white), url(./img/stone-art.jpg);
      background-size: cover;
      background-clip: padding-box, border-box;
    }
    .box2 {
      padding: 1em;
      border:  1em solid transparent;
      background: linear-gradient(white, white) padding-box,
        repeating-linear-gradient(-45deg, red 0, red 12.5%, transparent 0, transparent 25%, #58a 0, #58a 37.5%, transparent 0, transparent 50%) 0 /5em 5em;
    }
    .box3 {
      padding: 1em;
      border: 16px solid transparent;
      border-image: 16 repeating-linear-gradient(-45deg, red 0, red 1em, transparent 0, transparent 2em, #58a 0, #58a 3em, transparent 0, transparent 4em);
    }
    .box4 {
      padding: 1em;
      border: 1px solid transparent;
      background: linear-gradient(white, white) padding-box,
        repeating-linear-gradient(-45deg, black 0, black 25%, white 0, white 50%) 0 /.6em .6em;
      animation: ants 12s linear infinite;
    }
  </style>
</head>
<body>
  <div class="box1">
    I Love You, YC
  </div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4">爱你的人不一定等你，但是等你的人一定爱你</div>
</body>
</html>
