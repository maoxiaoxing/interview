<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      padding: 0 200px;
    }
    .center {
      float: left;
      width: 100%;
      height: 500px;
      background: yellowgreen;
    }
    .left {
      float: left;
      width: 200px;
      height: 400px;
      background: green;
      position: relative;
      left: -200px;
      margin-left: -100%;
    }
    .right {
      float: left;
      width: 200px;
      height: 400px;
      background: yellow;
      position: relative;
      right: -200px;
      margin-left: -200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <h1>圣杯布局</h1>
    </div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
