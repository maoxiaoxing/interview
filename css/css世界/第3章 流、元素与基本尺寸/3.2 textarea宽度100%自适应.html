<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 280px;
      margin: 0 auto;
      padding: 40px 0;
      background-color: #f0f3f9;
      animation: width 2s infinite alternate;
    }
    @keyframes width {
      from { width: 200px; }
      to { width: 280px; }
    }
    .textarea {
      padding: 9px 8px;
      border: 1px solid #d0d0d5;
      border-radius: 4px;
      background-color: #fff;
    }
    .textarea > textarea {
      width: 100%;
      line-height: 20px;
      padding: 0;
      border: 0 none;
      outline: 0 none;
      background: none;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="textarea">
      <textarea rows="5" placeholder="色块是容器"></textarea>
    </div>
  </div>
</body>
</html>
