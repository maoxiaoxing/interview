<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 180px;
    }
    .son {
      margin: 0 20px;
      padding: 20px;
      border: 1px solid;
    }
    .box {
      width: 100px;
      padding: 20px;
      border: 1px solid;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>

  <div class="box">1</div>

  <script>
    const son = document.querySelector('.son')
    console.log(son.parentNode.offsetWidth)

    const box = document.querySelector('.box')
    console.log(box.offsetWidth)
  </script>
</body>
</html>
