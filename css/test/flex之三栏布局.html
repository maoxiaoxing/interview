<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      width: 500px;
      height: 200px;
      border: 1px solid pink;
    }
    .container-item {
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
    .container:first-child {
      align-self: flex-start;
    }
    .container-item:nth-child(2) {
      align-self: center;
    }
    .container-item:nth-child(3) {
      align-self: flex-end;
    }

    .box {
      width: 500px;
      height: 100px;
      border: 1px solid pink;
      display: flex;
      margin-top: 20px;
    }
    .left, .right {
      width: 100px;
      background-color: blue;
    }
    .center {
      background-color: yellow;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-item"></div>
    <div class="container-item"></div>
    <div class="container-item"></div>
  </div>

  <div class="box">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
