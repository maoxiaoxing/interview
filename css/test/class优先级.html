<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .classA {
    color: blue;
  }
  .classB {
    color: red;
  }
  </style>
</head>
<body>
  <!-- 样式只跟定义时的顺序有关，和写在 html 上的顺序无关 -->
  <p class="classA classB">123</p>
</body>
</html>
