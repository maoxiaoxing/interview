<script>
  // 输入一个链表的头节点，从尾到头反过来返回每个节点的值（用数组返回）。

/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {number[]}
 */
var reversePrint = function(head) {
  const arr = []
  while (head) {
    arr.unshift(head.val)
    head = head.next
  }
  return arr
};

// 反转链表
var reversePrint = function(head) {
  if (head === null) return []

  let point = head.next
  head.next = null
  const arr = []
  while (point !== null) {
    let temp = point.next
    point.next = head
    head = point
    point = temp
  }

  while (head) {
    arr.push(head.val)
    head = head.next
  }
  return arr
};
</script>
