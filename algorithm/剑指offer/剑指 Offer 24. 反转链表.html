<script>
  // 剑指 Offer 24. 反转链表

/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
// 栈方法，将所有节点放入栈中，栈顶就是新的头部节点，遍历栈，将当前节点的 next 指向栈顶元素
// 当最后一个元素的时候，直接复制为 null 
var reverseList = function(head) {
  if (!head) {
    return head
  }
  const stack = []

  while (head) {
    stack.push(head)
    head = head.next
  }

  const newHead = stack[stack.length - 1]

  while (stack.length) {
    const temp = stack.pop()
    temp.next = stack.length ? stack[stack.length - 1] : null
  }
  // const last = stack.pop()
  // last.next = null
  return newHead
};

// 迭代，交换变量，我们只要将当前节点的 next 指向前一个节点即可
var reverseList = function(head) {
  let pre = null
  let cur = head

  while (cur) {
    const temp = cur.next // 将 next 节点保存起来
    cur.next = pre // 将当前节点的 next 指向 前一个节点
    pre = cur
    cur = temp
  }

  return pre
};
</script>
