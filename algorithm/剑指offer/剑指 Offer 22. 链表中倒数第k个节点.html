<script>
  // 输入一个链表，输出该链表中倒数第k个节点。为了符合大多数人的习惯，本题从1开始计数，即链表的尾节点是倒数第1个节点。
//例如，一个链表有 6 个节点，从头节点开始，它们的值依次是 1、2、3、4、5、6。这个链表的倒数第 3 个节点是值为 4 的节点。

/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @param {number} k
 * @return {ListNode}
 */
// 快慢指针, 先让快指针走 k 步，然后快慢指针一起走，当快指针走完的时候，慢指针就是倒数第 k 个
var getKthFromEnd = function(head, k) {
  let fast, slow = head
  let i = 0
  while (i < k) {
    fast = fast.next
  }

  while (fast) {
    fast = fast.next
    slow = slow.next
  }
  return slow
};
</script>
