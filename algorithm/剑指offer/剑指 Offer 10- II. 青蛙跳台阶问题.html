<script>
  // 一只青蛙一次可以跳上1级台阶，也可以跳上2级台阶。求该青蛙跳上一个 n 级的台阶总共有多少种跳法。
//答案需要取模 1e9+7（1000000007），如计算初始结果为：1000000008，请返回 1。

/**
 * @param {number} n
 * @return {number}
 */
// 递归
// var numWays = function(n) {
//   if (n === 0 || n === 1) return 1

//   return numWays(n - 1) + numWays(n - 2) % 1000000007
// };


// 循环
var numWays = function(n) {
  if (n === 0 || n === 1) return 1

  let last = 1
  let last2 = 0
  let current = 0

  for(let i = 0; i <= n; i++) {
    last2 = last
    last = current
    current = (last + last2) % 1000000007
  }

  return current
};


</script>
