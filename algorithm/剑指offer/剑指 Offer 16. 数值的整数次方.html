<script>
// 实现 pow(x, n) ，即计算 x 的 n 次幂函数（即，xn）。不得使用库函数，同时不需要考虑大数问题。

/**
 * @param {number} x
 * @param {number} n
 * @return {number}
 */
// 超出时间限制
var myPow = function(x, n) {
  let res = 1
  const isPositive = n > 0
  const len = parseInt(n)
  for(let i = 0; i < len; i++) {
    if (isPositive) {
      res *= x
    } else {
      res = x / 2
    }
  }
  return isPositive ? res : -res
};
</script>
