<script>
  // 在一个 n * m 的二维数组中，每一行都按照从左到右递增的顺序排序，每一列都按照从上到下递增的顺序排序。请完成一个高效的函数，输入这样的一个二维数组和一个整数，判断数组中是否含有该整数。

/**
 * @param {number[][]} matrix
 * @param {number} target
 * @return {boolean}
 */
// 暴力解法
 var findNumberIn2DArray = function(matrix, target) {
  const arr = matrix.reduce((pre, item) => {
    return [...pre, ...item]
  }, [])

  return arr.includes(target)
};
</script>
