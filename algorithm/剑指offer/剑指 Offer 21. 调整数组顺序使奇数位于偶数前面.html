<script>
// 输入一个整数数组，实现一个函数来调整该数组中数字的顺序，使得所有奇数位于数组的前半部分，所有偶数位于数组的后半部分。

/**
 * @param {number[]} nums
 * @return {number[]}
 */
// 暴力解法，对2取余，等于1的时候，将当前数字删除，将这个数放在数组最前列
var exchange = function(nums) {
  let i = 0
  while (i < nums.length) {
    if ((nums[i] % 2) === 1) {
      const item = nums.splice(i, 1)
      nums.unshift(item)
    }
    i++
  }
  return nums
};

// 维护奇数数组和偶数数组，最后合并奇数偶数数组
var exchange = function(nums) {
  const odd = []
  const even = []

  for(const item of nums) {
    if (item % 2 === 1) {
      odd.push(item)
    } else {
      even.push(item)
    }
  }
  return [...odd, ...even]
};

// 双指针 如果是奇数，不操作, 偶数和右指针交换
var exchange = function(nums) {
  let left = 0
  let right = nums.length

  while (left < right) {
    // 如果是奇数，不操作
    if (nums[left] & 1) {
      left++
    } else {
      [nums[left], nums[right]] = [nums[right], nums[left]]
      right--
    }
  }

  return nums
};
</script>
