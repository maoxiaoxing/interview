<script>
  // 写一个函数，输入 n ，求斐波那契（Fibonacci）数列的第 n 项（即 F(N)）。斐波那契数列的定义如下：
// F(0) = 0,   F(1) = 1
// F(N) = F(N - 1) + F(N - 2), 其中 N > 1.
// 斐波那契数列由 0 和 1 开始，之后的斐波那契数就是由之前的两数相加而得出。
// 答案需要取模 1e9+7（1000000007），如计算初始结果为：1000000008，请返回 1。

/**
 * @param {number} n
 * @return {number}
 */
// 超出时间限制
var fib = function(n) {
  if (n === 0) return 0
  if (n === 1) return 1

  return fib(n - 1) + fib(n - 2)
};

var fib = function(n) {
  let pre = 1
  let pre1 = 0

  let current = pre1
  for(let i = 1; i <= n; i++) {
    pre1 = pre
    pre = current
    current = pre + pre1
  }
  return current
};
</script>
