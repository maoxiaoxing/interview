<script>
// 在未排序的数组中找到第 k 个最大的元素。请注意，你需要找的是数组排序后的第 k 个最大的元素，而不是第 k 个不同的元素。

/**
 * @param {number[]} nums
 * @param {number} k
 * @return {number}
 */
// sort 排序
// var findKthLargest = function(nums, k) {
//   nums.sort((a, b) => b - a)

//   return nums[k-1]
// };


// 冒泡排序，最大的沉底，从后向前找第 k 大的数即可
var findKthLargest = function(nums, k) {
  for(let i = 0; i < nums.length; i++) {
    for(let j = 0; j < nums.length; j++) {
      if (nums[j] > nums[j+1]) {
        const temp = nums[j + 1]
        nums[j + 1] = nums[j]
        nums[j] = temp
      }
      if ((j === nums.length - 1) && (i === k-1)) {
        return nums[-k]
      }
    }
  }
};

findKthLargest([3,2,1,5,6,4], 2)
</script>
