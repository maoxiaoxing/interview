<script>
// 给定一个 没有重复 数字的序列，返回其所有可能的全排列。

/**
 * @param {number[]} nums
 * @return {number[][]}
 */
// 
var permute = function(nums) {
  const res = []
  const hashMap = {}

  const bfs = (path) => {
    if (path.length === nums.length) {
      res.push(path.slice())
      return
    }

    for(const item of nums) {
      if (hashMap[item]) continue

      path.push(item)
      hashMap[item] = true
      bfs(path)
      path.pop()
      hashMap[item] = false
    }
  }
  bfs([])
  return res
};

permute([1,2,3])
</script>
