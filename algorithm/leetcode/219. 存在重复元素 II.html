var containsNearbyDuplicate = function(nums, k) {
  const len = nums.length
  const map = new Map()
  for(let i = 0; i < len; i++) {
    if (map.has(nums[i]) && Math.abs(map.get(nums[i]) - i) <= k) {
      return true
    }
    map.set(nums[i], i)
  }
  return false
};

console.log(containsNearbyDuplicate([1,2,3,1,2,3], 2))
