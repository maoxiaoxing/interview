// 二分法
var searchInsert = function(nums, target) {
  let insert = 0
  let left = 0
  let right = nums.length - 1
  while (left <= right) {
    let mid = Math.floor((left + right) / 2)
    if (nums[mid] < target) {
      left = mid + 1
      insert = left
    } else if (nums[mid] > target){
      right = mid - 1
    } else {
      insert = mid
      return insert
    }
  }
  return insert
};
