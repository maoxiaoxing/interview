<script>
  // 给定一个无重复元素的数组 candidates 和一个目标数 target ，找出 candidates 中所有可以使数字和为 target 的组合。
  // candidates 中的数字可以无限制重复被选取。

  /**
 * @param {number[]} candidates
 * @param {number} target
 * @return {number[][]}
 */
var combinationSum = function(candidates, target) {
  const res = []

  const dfs = function(target, combine, inx) {
    if (inx === candidates.length) {
      return
    }
    if (target === 0) {
      res.push(combine)
      return
    }

    dfs(target, combine, inx + 1)

    if (target - candidates[inx] >= 0) {
      dfs(target - candidates[inx], [...combine, candidates[inx]], inx)
    }
  }

  dfs(target, [], 0)
  return res
};

console.log(combinationSum([2,3,6,7], 7))

</script>
