<script>
// 编写一个函数来查找字符串数组中的最长公共前缀。
// 如果不存在公共前缀，返回空字符串 ""。

/**
 * @param {string[]} strs
 * @return {string}
 */
var longestCommonPrefix = function(strs) {
  if (!strs.length) return ''
  let res = []
  const stack = []
  const first = strs[0]
  for(let i = 0; i < first.length; i++) {
    stack.push(first[i])
    const bool = strs.every((str) => str.indexOf(stack.join('')) === 0)
    if (bool && stack.length > res.length) {
        console.log(stack)
        res = [...stack]
    } else {
        break
    }
  }
  return res.join('')
};
</script>
