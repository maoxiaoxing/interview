// 2.
var maximumProduct = function(nums) {
  const len = nums.length
  if (len === 3) {
    return nums[0] * nums[1] * nums[2]
  }

  let first = -Infinity
  let second = -Infinity
  let third = -Infinity
  let min1 = Infinity
  let min2 = Infinity

  for(let i = 0; i < len; i++) {
    if (nums[i] > first) {
      third = second
      second = first
      first = nums[i]
    } else if(nums[i] > second) {
      third = second
      second = nums[i]
    } else if (nums[i] > third) {
      third = nums[i]
    }

    if (min1 > nums[i]) {
      min2 = min1
      min1 = nums[i]
    } else if (min2 > nums[i]) {
      min2 = nums[i]
    }
  }
  return Math.max(first * second * third, min1 * min2 * first)
}
