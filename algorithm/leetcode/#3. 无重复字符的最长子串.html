var lengthOfLongestSubstring = function(s) {
  const len = s.length
  const map = new Map()
  let l = r = res = 0

  while (r < len) {
    const t = s[r]
    l = Math.max(l, map.get(t) ?? 0)
    res = Math.max(res, r - l + 1)
    map.set(t, ++r)
  }
  return res
};
